esphome:
  name: temp_bedroom
  platform: ESP8266
  board: d1_mini_pro

wifi:
  ssid: !secret ssid
  password: !secret wifi_password
    # Optional manual IP
  manual_ip:
    static_ip: 192.168.2.202
    gateway: 192.168.2.1
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "BedRoom Temp Fallback Hotspot"
    password: "RxcmiuCeoF76"

captive_portal:

# Enable logging
logger: 
  level: DEBUG
# Enable Home Assistant API
api:
  password: password

ota:
  password: password

i2c: 
  sda: D2 
  scl: D1

sensor:
  - platform: bme280
    temperature:
      name: "Bedroom Temperature"
      oversampling: 16x
      filters:
       - offset: -0.8
    pressure:
      name: "Bedroom Pressure"
    humidity:
      name: "Bedroom Humidity"
      filters:
       - offset: -7
    address: 0x76
    update_interval: 30s
