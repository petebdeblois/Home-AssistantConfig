yahoofinance:
  symbols:
    - NOW
    - TSLA
    - GOOG
    - BTC-USD
    - AMZN
    - DM.V
    - RBLX
    - CVO.TO
  show_trending_icon: true

logger:
    default: warning
    # Example configuration.yaml entry
    logs:
      homeassistant.components.pyscript: debug
      custom_components.pyscript: info
spotify:
  client_id: !secret spotify_id
  client_secret: !secret spotify_token

lovelace:
  # mode: yaml
  # Include external resources only add when mode is yaml, otherwise manage in the resources in the lovelace configuration panel.
  # Add more dashboards
  dashboards:
    lovelace-generated: # Needs to contain a hyphen (-)
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true

# https://www.home-assistant.io/integrations/calendar.google/
google:
  client_id: !secret googlecalendar_client_id
  client_secret: !secret googlecalendar_client_secret

  # Example configuration.yaml entry
#spotcast:
#  sp_dc: !secret spotify_spotcast_dc
#  sp_key: !secret spotify_spotcast_key
mqtt:
  discovery: true
  discovery_prefix: homeassistant
  broker: 192.168.2.65
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  username: !secret mqtt_user
  password: !secret mqtt_pw

# https://www.home-assistant.io/integrations/environment_canada/

# https://www.home-assistant.io/integrations/plant/
plant:
  max_plant:
    sensors:
      moisture: sensor.plante_max_moisture_level
      #battery: sensor.my_sensor_battery
      temperature: sensor.office_temperature
      #conductivity: sensor.my_sensor_conductivity
      #brightness: sensor.my_sensor_brightness
    #min_moisture: 25
    

  
##########################################################
# https://www.home-assistant.io/integrations/todoist/
##########################################################
calendar:
  - platform: todoist
    token: !secret todoist_api
    custom_projects:
      - name: 'All Projects'
      - name: 'Due Today'
        due_date_days: 0
      - name: 'Due This Week'
        due_date_days: 7
      - name: 'Due Next 30 days'
        due_date_days: 30
      - name: 'GCal'
        labels:
          - GCal

##########################################################
# https://github.com/grinstantin/todoist-card
##########################################################
rest_command:
  todoist:
    method: post
    url: 'https://api.todoist.com/sync/v8/sync'
    payload: !secret todoist_api_payload
    content_type: 'application/x-www-form-urlencoded'


# home-assistant.io/integrations/wake_on_lan/
wake_on_lan:
switch:
  - platform: wake_on_lan
    name: wake_machine
    mac: b4:2e:99:84:e9:1b

utility_meter:
  daily_energy_offpeak:
    source: sensor.hydroquebec_yesterday_lower_price_consumption
    name: Yesterday Energy Lower
    cycle: daily

prometheus:
  namespace: hass
  component_config_glob:
    sensor.*_humidity:
      override_metric: humidity_percent
    sensor.*_temperature:
      override_metric: temperature_c
    sensor.temperature*:
      override_metric: temperature_c
    sensor.*_bat:
      override_metric: battery_percent
  filter:
    include_domains:
      - sensor
    exclude_entity_globs:
      - sensor.weather_*

ourgroceries:
  username: !secret email
  password: !secret password
