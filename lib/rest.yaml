# https://smarthomepursuits.com/how-to-track-crypto-prices-in-home-assistant/
- resource: https://api.nomics.com/v1/currencies/ticker?key=c62067db3c1de3ab6053c4ea3cabc54037bfde7c&ids=BTC,ETH,IQ,XMR&interval=1h,1d,7d,30d&per-page=100&page=1&sort=first_priced_at
  scan_interval: 10
  sensor:
 ### BTC
    - name: "Crypto - BTC"
      json_attributes_path: "$.[0]"
      value_template: '{{ value_json[0].price | round(4) }}'
      unit_of_measurement: "USD"
      json_attributes:
        - name
        - symbol
        - price
        - rank
        - high
        - high_timestamp
     ### ETH
